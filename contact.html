      </div>

  <main id="main">

<section class="section">
  <div class="container">
    <p class="kicker">Contact</p>
    <h2>Questions, Complaints, Compliments</h2>
    <form id="contactForm" class="grid" style="grid-template-columns:1fr 1fr;gap:12px" action="#" method="post" novalidate>
      <div>
        <label for="name">Name</label>
        <input id="name" class="input" name="name" required placeholder="Your full name"/>
      </div>
       <div>
        <label for="email">Email</label>
        <input id="email" class="input" type="email" name="email" required placeholder="you@example.com"/>
      </div>
      <div style="grid-column:span 2">
        <label for="topic">Topic</label>
        <select id="topic" class="input" name="topic">
          <option>General</option>
          <option>Order issue</option>
          <option>Compliment</option>
          <option>Careers</option>
        </select>
      </div>
      <div style="grid-column:span 2">
        <label for="message">Message</label>
        <textarea id="message" class="input" name="message" rows="5" required placeholder="How can we help?"></textarea>
      </div>
      <div style="grid-column:span 2;display:flex;justify-content:flex-end;gap:10px">
        <button class="button" type="submit">Send</button>
      </div>
       </form>
    <div class="notice" style="margin-top:12px">
      For urgent queries, call your nearest restaurant.
    </div>
  </div>
</section>
 </main>
  <footer>
    <div class="container wrap">
      <div>
        <strong>Nando’s (Concept)</strong><br/>

      </div>
      <div style="text-align:right">
        <small class="muted">© <span data-year></span>Not affiliated with the Official Nando’s brand.</small>
      </div>
    </div>
  </footer>

</body>
</html>
