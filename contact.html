  <main id="main">

<section class="section">
  <div class="container">
    <p class="kicker">Contact</p>
    <h2>Questions, Complaints, Compliments</h2>
    <section class="contact-form">
      
     <section class="contact-form">
      
      <br>
      <form id="contactForm" action="#" method="post" novalidate>
        <label for="cname">Name</label>
        <input id="cname" name="name" required />

        <label for="cemail">Email</label>
        <input id="cemail" name="email" type="email" required />

        <BR>

          <div style="grid-column:span 2">
        <label for="topic">Topic</label>
        <select id="topic" class="input" name="topic">
          <option>General</option>
          <option>Order issue</option>
          <option>Compliment</option>
          <option>Careers</option>
        </select>
      </div>
    
        <label for="cmessage">Message</label>
        <textarea id="cmessage" name="message" rows="5" required></textarea>
        <br>

        <button  type="submit">Send</button>
        <p id="contactMsg" class="muted" aria-live="polite"></p>
      </form>
    </section>
    <br>
    <!-- Leaflet Map Section (below form) -->
<h3 style="margin-top:40px">Find Us</h3>
<div id="map"></div>


</div>
</section>
</main>

<!-- Leaflet JS and Map Initialization -->

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([-26.2041, 28.0473], 10);


L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19,
}).addTo(map);


L.marker([-26.2041, 28.0473]).addTo(map)
.bindPopup('Nearest Nando\'s (Example Location)').openPopup();
</script>

  
    <div class="notice" style="margin-top:12px">
      For urgent queries, call your nearest restaurant.
    </div>
  </div>
</section>
